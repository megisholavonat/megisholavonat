name: PROD - Build and deploy all apps

on:
  push:
    branches:
      - prod

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build ${{ matrix.name }} (${{ matrix.platform }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - name: web
            file: apps/web/Dockerfile
            platform: linux/amd64
            runner: ubuntu-latest
          - name: web
            file: apps/web/Dockerfile
            platform: linux/arm64
            runner: ubuntu-24.04-arm
          - name: api
            file: apps/api/Dockerfile
            platform: linux/amd64
            runner: ubuntu-latest
          - name: api
            file: apps/api/Dockerfile
            platform: linux/arm64
            runner: ubuntu-24.04-arm

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive variables
        id: vars
        shell: bash
        run: |
          echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"
          platform="${{ matrix.platform }}"
          echo "platform_tag=${platform//\//-}" >> "$GITHUB_OUTPUT"

      - name: Build and push ${{ matrix.name }} (${{ matrix.platform }})
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.file }}
          push: true
          platforms: ${{ matrix.platform }}
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/mhav-${{ matrix.name }}:${{ github.sha }}-${{ steps.vars.outputs.platform_tag }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha,scope=${{ matrix.name }}-${{ steps.vars.outputs.platform_tag }}
          cache-to: type=gha,mode=max,scope=${{ matrix.name }}-${{ steps.vars.outputs.platform_tag }}

  manifest:
    name: Create multi-arch manifest (${{ matrix.name }})
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
          - name: web
          - name: api

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive lowercase owner
        id: vars
        shell: bash
        run: |
          echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Create and push multi-arch manifest for ${{ matrix.name }}
        run: |
          docker buildx imagetools create -t \
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/mhav-${{ matrix.name }}:${{ github.sha }} \
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/mhav-${{ matrix.name }}:${{ github.sha }}-linux-amd64 \
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/mhav-${{ matrix.name }}:${{ github.sha }}-linux-arm64

  update-gitops:
    name: Update GitOps repository
    needs: manifest
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/gitops
          ssh-key: ${{ secrets.GITOPS_DEPLOY_KEY }}
          ref: main

      - name: Update image tags
        uses: mikefarah/yq@master
        with:
          cmd: yq -i '.image.tag = "${{ github.sha }}"' cluster/apps/mhav/values.yaml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [[ -n $(git status -s) ]]; then
            git add cluster/apps/mhav/values.yaml
            git commit -m "ci: update image tag to ${{ github.sha }}"
            git push
          else
            echo "No changes detected. Image tag is already up to date."
          fi