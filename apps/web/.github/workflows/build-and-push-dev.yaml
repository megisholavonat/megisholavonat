name: Build and publish Dev Docker images to GHCR

on:
  push:
    branches:
      - dev

permissions:
  contents: read
  packages: write

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build and push app
    # runs-on: ubuntu-24.04-arm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Derive lowercase owner
        id: vars
        shell: bash
        run: |
          echo "owner_lc=${GITHUB_REPOSITORY_OWNER,,}" >> "$GITHUB_OUTPUT"

      - name: Build and push app
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ steps.vars.outputs.owner_lc }}/megisholavonat:dev-${{ github.sha }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha,scope=app
          cache-to: type=gha,mode=max,scope=app

  update-gitops:
    name: Update GitOps repository
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: megisholavonat/gitops
          ssh-key: ${{ secrets.GITOPS_DEPLOY_KEY }}
          ref: main

      - name: Update image tags
        uses: mikefarah/yq@master
        with:
          cmd: yq -i '.image.tag = "dev-${{ github.sha }}"' cluster/apps/mhav-dev/values.yaml

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add cluster/apps/mhav-dev/values.yaml
          git commit -m "ci: update mhav-dev image tag"
          git push
